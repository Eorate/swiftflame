---

version: 2.1

orbs:
  python: circleci/python@0.2.1
  heroku: circleci/heroku@1.2.4

jobs:
  build-and-test:
    description: Build and Test
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
      - run:
          name: Run tests
          command: |
            python -m pytest --cov-report xml --cov-report term --cov .
      - run:
          name: Send coverage to Code Climate
          command: |
            ./cc-test-reporter after-build --exit-code $?

      - run:
          name: Send coverage to Codecov
          command: |
            bash <(curl -s https://codecov.io/bash) -Z

  heroku/deploy-via-git:
    description: Heroku deploy
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git

workflows:
  main:
    jobs:
      - build-and-test
      - heroku/deploy-via-git:
          context:
            - swiftflame-heroku-staging
          requires:
            - build-and-test
          filters:
            branches:
              only: develop
          force: true
          pre-steps:
            - run:
                name: Running pre-deploy
                command: |
                  sudo apt update
                  sudo apt install python3-pip
                  /usr/bin/python3 -m pip install --upgrade pip
                  /usr/bin/python3 -m pip install -r requirements.txt
                  alembic upgrade head
      - heroku/deploy-via-git:
          context:
            - swiftflame-heroku-production
          requires:
            - build-and-test
          filters:
            branches:
              only: main
          force: true
          pre-steps:
            - run:
                name: Running pre-deploy
                command: |
                  sudo apt update
                  sudo apt install python3-pip
                  /usr/bin/python3 -m pip install --upgrade pip
                  /usr/bin/python3 -m pip install -r requirements.txt
                  alembic upgrade head
          post-steps:
            - run:
                name: Running post-deploy
                command: |
                  git config user.email "Tharlaw@example.com"
                  git config user.name "Tharlaw"
                  semantic-release publish
